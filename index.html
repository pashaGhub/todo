<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="bg-dark">
      <div class="container">
        <div class="row text-light">
          <div class="col-10">
            <h2>Dodo list</h2>
          </div>
          <div class="col">
            <h2>Pavel</h2>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row mt-4">
        <div class="col-12 col-sm-5">
          <div class="form-floating">
            <input
              type="text"
              class="form-control input-sm"
              id="inputsm"
              placeholder="task to do"
            />
            <label for="inputsm" style="left: 5px">My task to do</label>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <button type="button " class="btn btn-dark">add task</button>
        </div>
      </div>
      <h2 class="mt-4">My tasks:</h2>

      <div class="row">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <input
              class="form-check-input me-1"
              type="checkbox"
              value=""
              id="firstCheckbox"
            />
            <label class="form-check-label" for="firstCheckbox"
              >First checkbox</label
            >
          </li>
          <li class="list-group-item">
            <input
              class="form-check-input me-1"
              type="checkbox"
              value=""
              id="secondCheckbox"
            />
            <label class="form-check-label" for="secondCheckbox"
              >Second checkbox</label
            >
          </li>
          <li class="list-group-item">
            <input
              class="form-check-input me-1"
              type="checkbox"
              value=""
              id="thirdCheckbox"
            />
            <label class="form-check-label" for="thirdCheckbox"
              >Third checkbox</label
            >
          </li>
        </ul>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
