<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .active,
      .btn:hover,
      .btn:focus {
        color: #fff !important;
      
      }
      .temperature {
        margin-right: 1rem;
      }

      .weather-info h5 {
        font-size: 0.8rem;
      }

      .weather-text {
        font-size: 1rem;
      }
      .weather-text h1 {
        font-size: 1em;
      }
      .weather-text h3 {
        font-size: .8em;
      }
    </style>
  </head>
  <body>
    <header class="bg-dark">
      <div class="container">
        <div class="row text-light">
          <div class="col-10">
            <h2>Dodo list</h2>
          </div>
          <div class="col">
            <h2>Pavel</h2>
          </div>
        </div>
      </div>
    </header>

    <main class="row">
      <nav class="col-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <div id="activeTask" style="cursor: pointer" class="nav-link active-nav" aria-current="page">Active</div>
          </li>
          <li class="nav-item">
            <div id="completedTask" style="cursor: pointer" class="nav-link">Completed</div>
          </li>
      </nav>
      <div class="col-9">
      <div class="row mt-4">
        <div class="col-12 col-sm-5">
          <div class="form-floating">
            <input
              type="text"
              class="form-control input-sm"
              id="taskInput"
              placeholder="task to do"
            />
            <label for="taskInput" style="left: 5px">My task to do</label>
          </div>
        </div>
        <div class="col-12 col-sm-2">
          <button type="button " class="btn btn-dark" id="addBtn">
            add task
          </button>
        </div>

        <div id="weather" class="col-12 col-sm-5 d-flex align-items-center">
          <!-- <div class="weather-info">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="">
            <h5>Mostly sunny</h5>
          </div>
          <h3 class="temperature">Â°C 28</h3>
          <div class="weather-text" >
            <h1>Vilnius, Lithuania</h1>
            <h3>Wednesday 7:00 PM</h3>   
          </div> -->
        </div>
      </div>
      <h2 class="mt-4">My tasks:</h2>
      <div class="row mb-2">
        <div class="btn-group col-4" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-outline-info" id="sortByName">
            Sort by name
          </button>
          <button type="button" class="btn btn-outline-info" id="sortByDate">
            Sort by date
          </button>
        </div>
      </div>
      <div class="row">
        <ul class="container list-group list-group-flush" id="tasksList"></ul>
      </div>
    </div>
    </main>

    <!--Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!--Main javascript-->
    <script src="./index.js"></script>
  </body>
</html>
